<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us" >
<head>
<title> | SSIM admin</title>
<link rel="stylesheet" type="text/css" href="/css/login.css" />
<link rel="stylesheet" type="text/css" href="/css/base.css" />
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/css/ie.css" /><![endif]-->
<meta name="robots" content="NONE,NOARCHIVE" />
</head>
<body class="login">

<!-- Container -->

<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">SSIM administration</h1>
        </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
        <form action="" method="post" id="login-form">
          <div class="form-row">
            <label for="id_username">Address:</label> <input type="text" name="address" id="id_address" />
          </div>
          <div class="form-row">

            <label for="id_username">Username:</label> <input type="text" name="username" id="id_username" />
          </div>
          <div class="form-row">

            <label for="id_password">Password:</label> <input type="password" name="password" id="id_password" />
            <input type="hidden" name="this_is_the_login_form" value="1" />
          </div>
          <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="Log in" />
          </div>
        </form>

        <script type="text/javascript">
        document.getElementById('id_username').focus()

        </script>
        </div>

        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
