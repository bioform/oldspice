<!-- Panel -->
<div id="toppanel">
    <div id="panel">
		<div class="content clearfix">
                    <div class="left">
                        <fieldset>
                            <legend>Time range (Logged Date/Time)</legend>
                                <label>
                                    <input class="radio" type="radio" name="view" value="view"/>
                                    View:
                                    <select name="view_range" id="view_range">
                                        <option value="5" >Last 5 minutes</option>
                                        <option value="10">Last 10 minutes</option>
                                        <option value="15">Last 15 minutes</option>
                                        <option value="30">Last 30 minutes</option>
                                        <option value="45">Last 45 minutes</option>
                                        <option value="60">Last hour</option>
                                        <option value="480">Last 8 hours</option>
                                    </select>
                                </label>
                                <br/>
                                <label>
                                    <input class="radio" type="radio" name="view" value="complete"/>
                                    Complete
                                </label>
                        </fieldset>
                        <fieldset>
                            <legend>Date/Time</legend>
                            <label class="grey" style="width:150px;">
                                    <input class="radio" type="radio" name="time_unit" value="logged_time"/>
                                    Logged Date/Time
                            </label>
                            <label class="grey" style="width:150px;">
                                    <input class="radio" type="radio" name="time_unit" value="event_time"/>
                                    Event Date/Time
                            </label>
                        </fieldset>
                    </div>
                    <div class="left right" style="width:400px">
                        <fieldset>
                            <legend>Cilter criteria</legend>

                            <label style="width:150px;"><input name="uniq_value_by_column" id="uniq_value_by_column" type="checkbox" checked="checked" value="uniq_value_by_column" />
                                &nbsp;Unique Value By Column
                            </label>
                            <br/><br/><br/>

                            <label class="grey" for="log">Username:</label>
                            <input class="field" type="text" name="log" id="log" value="" size="23" />
                            <br/>
                            <label class="grey" for="pwd">Password:</label>
                            <input class="field" type="password" name="pwd" id="pwd" size="23" />

                            <div class="clear"></div>
                            <input type="submit" name="submit" value="Login" class="bt_login" />
                        </fieldset>
                    </div>
		</div>
	</div> <!-- /login -->

    <!-- The tab on top -->
	<div class="tab">
		<ul class="login">
	    	<li class="left">&nbsp;</li>
			<li id="toggle">
				<a id="open" class="open" href="#">Query Filter</a>
				<a id="close" style="display: none;" class="close" href="#">Hide Filter</a>
			</li>
	    	<li class="right">&nbsp;</li>
		</ul>
	</div> <!-- / top -->

</div> <!--panel -->
