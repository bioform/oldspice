<div class="frame-header ui-widget-header ui-corner-all ui-helper-clearfix">Collectors</div>

<div>
<ul>
    {% for product in products %}
        <li>
            <a class="mainmenu" href="/ssim/{{ address }}/product/{{ product.productID }}">{{ product.name }}</a>
        </li>
    {% endfor %}
</ul>
</div>

<script>
    $('a.mainmenu').click(function(event){
        event.preventDefault();
        load_data($(this).attr('href'), '#content')
        return false;
    });
</script>
